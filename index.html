<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>해외주식 히트맵</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
        }

        /* 헤더 스타일 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #ffffff;
            z-index: 100;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .back-button {
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            padding: 0;
            margin-right: 8px;
        }

        .back-button::before {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            border-left: 2px solid #000;
            border-bottom: 2px solid #000;
            transform: rotate(45deg);
            margin-left: 8px;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
        }

        /* 탭 스타일 */
        .tab-container {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            height: 44px;
            background: #ffffff;
            z-index: 99;
            display: flex;
            border-bottom: 1px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #8e8e8e;
            position: relative;
        }

        .tab.active {
            color: #000000;
            font-weight: 600;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #000000;
        }

        /* 메인 컨텐츠 영역 */
        .content {
            margin-top: 88px;
            padding-bottom: 50px;
            height: calc(100vh - 88px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* 트리맵 컨테이너 */
        #stock-treemap {
            width: 100%;
            height: 100%;
        }

        #sector-treemap {
            width: 100%;
            min-height: 100%;
            padding-bottom: 50px;
        }

        /* 슬라이더 컨트롤 */
        .slider-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #ffffff;
            border-top: 1px solid #f0f0f0;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .count-slider {
            flex: 1;
            margin-right: 16px;
            -webkit-appearance: none;
            height: 2px;
            background: #e0e0e0;
            outline: none;
        }

        .count-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 50%;
            cursor: pointer;
        }

        .count-label {
            font-size: 12px;
            color: #8e8e8e;
            white-space: nowrap;
        }

        /* 팝업 및 바텀시트 스타일 */
        .fullpage-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            z-index: 100;
        }

        .bottom-sheet-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .bottom-sheet-backdrop.show {
            opacity: 1;
        }

        .bottom-sheet {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            border-radius: 12px 12px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 1001;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
        }

        .bottom-sheet.show {
            transform: translateY(0);
        }

        .stock-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 16px;
            margin-top: 16px;
        }

        .stock-info dt {
            color: #8e8e8e;
            font-size: 14px;
        }

        .stock-info dd {
            font-size: 14px;
            text-align: right;
        }

        /* 업종별 탭 스타일 */
        .sector-overview {
            padding: 16px;
            background: #ffffff;
        }

        .sector-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            aspect-ratio: 4/3;
            background: #f8f8f8;
            border-radius: 8px;
            padding: 8px;
        }

        .sector-grid-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
        }

        .sector-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .sector-name {
            position: relative;
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            z-index: 1;
            flex: 1;
            margin-right: 4px;
        }

        .sector-shortcut {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
        }

        .sector-shortcut:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sector-value {
            position: relative;
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            z-index: 1;
            text-align: right;
        }

        .sector-grid-item .sector-weight {
            position: relative;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            z-index: 1;
            text-align: right;
            margin-top: 2px;
        }

        .sector-details {
            padding: 16px;
            background: #ffffff;
        }

        .sector-detail-item {
            margin-bottom: 16px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f8f8;
            height: 300px;
        }

        .sector-detail-item:last-child {
            margin-bottom: 0;
        }

        #sector-treemap {
            height: auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .sector-detail-container {
            margin-bottom: 16px;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        .sector-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .sector-detail-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .sector-detail-shortcut {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #f8f8f8;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .sector-detail-shortcut:hover {
            background: #f0f0f0;
        }

        .sector-detail-shortcut svg {
            stroke: currentColor;
        }

        .sector-detail-item {
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <button class="back-button" onclick="history.back()"></button>
        <h1 class="header-title">해외주식 히트맵</h1>
    </header>

    <!-- 탭 -->
    <div class="tab-container">
        <div class="tab active" data-tab="stock">종목별</div>
        <div class="tab" data-tab="sector">업종별</div>
    </div>

    <!-- 메인 컨텐츠 -->
    <main class="content">
        <div id="stock-treemap"></div>
        <div id="sector-treemap" style="display: none;">
            <!-- 상단 12개 업종 히트맵 -->
            <div class="sector-overview">
                <div class="sector-grid"></div>
            </div>
            <!-- 하단 업종별 상세 히트맵 -->
            <div class="sector-details"></div>
        </div>
    </main>

    <!-- 슬라이더 컨트롤 -->
    <div class="slider-container">
        <input type="range" min="7" max="50" value="7" class="count-slider">
        <span class="count-label">표시 종목: 7개</span>
    </div>

    <!-- 업종 상세 팝업 -->
    <div class="fullpage-popup">
        <header class="header">
            <button class="back-button close-btn"></button>
            <h1 class="header-title fullpage-title"></h1>
        </header>
        <div id="detail-treemap"></div>
        <!-- 상세 페이지 슬라이더 -->
        <div class="slider-container" style="display: none;">
            <input type="range" min="5" max="100" value="20" class="count-slider">
            <span class="count-label">표시 종목: 20개</span>
        </div>
    </div>

    <!-- 바텀시트 딤 처리 -->
    <div class="bottom-sheet-backdrop"></div>
    
    <!-- 종목 상세 바텀시트 -->
    <div class="bottom-sheet">
        <h2 class="bottom-sheet-title" style="font-size: 20px; margin-bottom: 16px;"></h2>
        <dl class="stock-info"></dl>
    </div>

    <script src="script.js"></script>
</body>
</html>
